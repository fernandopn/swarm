---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
spec:
  releaseName: velero
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.23.5
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
  interval: 1h
  # https://github.com/vmware-tanzu/helm-charts/blob/main/charts/velero/values.yaml
  values:
    image:
      repository: velero/velero
      tag: v1.6.3
    deployRestic: true

    # This job upgrades the CRDs.
    installCRDs: true
    upgradeCRDs: false

    initContainers:
    - name: velero-plugin-for-gcp
      image: velero/velero-plugin-for-gcp:v1.2.1
      volumeMounts:
      - mountPath: /target
        name: plugins

    credentials:
      existingSecret: gcp-credentials

    configuration:
      provider: gcp
      backupStorageLocation:
        name: default
        bucket: ${SECRET_VELERO_BUCKET}
        prefix: cluster
      volumeSnapshotLocation:
        name: default
        bucket: ${SECRET_VELERO_BUCKET}
    # metrics:
    #   serviceMonitor:
    #     enabled: true
    resources:
      requests:
        memory: 128m
        cpu: 25m
      limits:
        memory: 1500Mi
    restic:
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi
