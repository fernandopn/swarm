---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
spec:
  releaseName: authelia
  chart:
    spec:
      # renovate: registryUrl=https://charts.authelia.com
      chart: authelia
      version: '0.4.19'
      sourceRef:
        kind: HelmRepository
        name: authelia-charts
        namespace: flux-system
  interval: 1m
  install:
    remediation:
      retries: 3
  values:
    # https://github.com/authelia/chartrepo/blob/master/charts/authelia/values.yaml
    domain: "${SECRET_DOMAIN}"

    pod:
      annotations:
        backup.velero.io/backup-volumes: authelia

    configMap:
      theme: dark
      default_redirection_url: "https://grafana.${SECRET_DOMAIN}"

      # authentication methods
      authentication_backend:
        ldap:
          enabled: false
        file:
          enabled: true

      # Track sessions
      session:
        redis:
          enabled: false

      # Persist sessions
      storage:
        local:
          enabled: true
        postgres:
          enabled: false

      # Notify (password reset)
      notifier:
        filesystem:
          enabled: true
        smtp:
          enabled: false

    # Persistence of /config
    persistence:
      enabled: true
      existingClaim: authelia

    # Login ingress
    ingress:
      enabled: true
      subdomain: auth
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        kubernetes.io/ingress.class: nginx

      # The Rules!!! 
      access_control:
        networks:
        - name: home
          networks:
          - 10.0.0.0/8

        rules:
        - domain: "sonarr.${SECRET_DOMAIN}"
          policy: one_factor
          subject:
          - "group:admins"
        - domain: "sonarr.${SECRET_DOMAIN}"
          policy: two_factor
          subject:
          - "group:admins"
          networks:
          - home

        - domain: "grafana.${SECRET_DOMAIN}"
          policy: two_factor
          subject:
          - "group:admins"
          networks:
          - home
        - domain: "prometheus.${SECRET_DOMAIN}"
          policy: two_factor
          subject:
          - "group:admins"
          networks:
          - home
        - domain: "alertmanager.${SECRET_DOMAIN}"
          policy: two_factor
          subject:
          - "group:admins"
          networks:
          - home
