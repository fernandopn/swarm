apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
- bazarr
- calibre
- jackett
- plex
- radarr
- sabnbz
- shared
- sonarr

patches:
- path: ./patch/base-helm.yaml
  target:
    kind: HelmRelease

- path: ./patches/vpn-1.sops.yaml
  target:
    annotationSelector: "feature=vpn-1"
