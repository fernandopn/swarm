---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 1h
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 11.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    # Backup
    podAnnotations:
      backup.velero.io/backup-volumes: config

    image:
      repository: homeassistant/home-assistant
      tag: 2021.10.6
    env:
      TZ: "${SECRET_TIMEZONE}"

    # prometheus: Giving a access denied
    #   serviceMonitor:
    #     enabled: true
    #     additionalLabels:
    #       release: kube-prometheus-stack

    # Pod
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "1"

    # Persistence
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant

    # Homekit integration
    hostNetwork: true
    service:
      homekit:
        enabled: true
        type: "LoadBalancer"
        loadBalancerIP: 10.0.6.226
        ports:
          homekit:
            enabled: true
            port: 21065
            protocol: TCP

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/api/verify"
        hosts:
        - host: home-assistant.${SECRET_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - home-assistant.${SECRET_DOMAIN}
          secretName: home-assistant-tls

    addons:
      codeserver:
        enabled: true
        workingDir: "/config"
        args:
          - --user-data-dir
          - "/config/.vscode"
          - --auth
          - "none"
        volumeMounts:
        - name: config
          mountPath: /config
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "nginx"
            cert-manager.io/cluster-issuer: letsencrypt-production
            nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}"
            nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/api/verify"
          hosts:
          - host: home-assistant-vscode.${SECRET_DOMAIN}
            paths:
            - path: /
              pathType: Prefix
          tls:
          - hosts:
            - home-assistant-vscode.${SECRET_DOMAIN}
            secretName: home-assistant-vscode-tls
