---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
spec:
  interval: 1h
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zigbee2mqtt
      version: 9.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  
  values:
    nodeSelector:
      role: iot-controller
    tolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "iot"
      effect: "NoSchedule"

    # Backup
    # podAnnotations:
    #   backup.velero.io/backup-volumes: config

    image:
      repository: koenkk/zigbee2mqtt
      tag: 1.21.1

    # Pod
    securityContext:
      privileged: true
    podSecurityContext:
      supplementalGroups:
      - 20 # dialout
    strategy: # Need to turn down then turn up (depend on one usb device)
      type: Recreate
    env:
      TZ: "${SECRET_TIMEZONE}"

    # Pod
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "250m"

    # Persistence
    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0

    # initContainers:
    #   copy-config:
    #     image: busybox
    #     command: ['sh', '-c', 'cp /app/* /data/']
    #     volumeMounts:
    #     - name: data
    #       mountPath: /data
    #     - name: zigbee2mqtt-settings
    #       mountPath: /app

    addons:
      codeserver:
        enabled: true
        workingDir: "/config"
        args:
          - --user-data-dir
          - "/config/.vscode"
          - --auth
          - "none"
        volumeMounts:
        - name: config
          mountPath: /config
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "nginx"
            cert-manager.io/cluster-issuer: letsencrypt-production
            nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}"
            nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/api/verify"
          hosts:
          - host: zigbee2mqtt-vscode.${SECRET_DOMAIN}
            paths:
            - path: /
              pathType: Prefix
          tls:
          - hosts:
            - zigbee2mqtt-vscode.${SECRET_DOMAIN}
            secretName: zigbee2mqtt-vscode-tls
