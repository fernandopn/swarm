---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
spec:
  interval: 1m
  releaseName: zigbee2mqtt
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zigbee2mqtt
      version: 9.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    # nodeSelector:
    #   role: iot-controller
    # tolerations:
    # - key: "dedicated"
    #   operator: "Equal"
    #   value: "iot"
    #   effect: "NoSchedule"

    # Pod
    securityContext:
      privileged: true
    podSecurityContext:
      supplementalGroups:
      - 20 # dialout
    strategy: # Need to turn down then turn up (depend on one usb device)
      type: Recreate
    env:
      TZ: "${SECRET_TIMEZONE}"
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "250m"

    persistence:
      # data:
      #   enabled: true
      #   type: hostPath
      #   hostPath: /data/zigbee2mqtt
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0

    # initContainers:
    #   copy-config:
    #     image: busybox
    #     command: ['sh', '-c', 'cp /app/* /data/']
    #     volumeMounts:
    #     - name: data
    #       mountPath: /data
    #     - name: zigbee2mqtt-settings
    #       mountPath: /app

    config:
      # Home Assistant integration (MQTT discovery)
      homeassistant: true

      # allow new devices to join
      permit_join: false

      # MQTT settings
      mqtt:
        # MQTT base topic for zigbee2mqtt MQTT messages
        base_topic: zigbee
        # MQTT server URL
        server: 'mqtts://mosquitto.${SECRET_DOMAIN}'
        # MQTT server authentication, uncomment if required:
        user: ${SECRET_ZIGBEE2MQTT_USERNAME}
        password: ${SECRET_ZIGBEE2MQTT_PASSWORD}

      # Serial settings
      serial:
        port: /dev/ttyUSB0

      ota:
        update_check_interval: 2880

      device_options:
        transition: 1
